<html>
<head>
<title>
CSS3
</title>
	<style>
		#div1
		{
		width:200px;
		height:200px;
		background-color: yellow;
		transition:width 20s,height 4s;
		transition-delay :0s;
		}
		
	
		#div1:hover
		{
		width:600px;
		height:600px;	
		}

		#div2
		{
		width:200px;
		height:200px;
		background-color:blue;
		transition:width 2s,height 4s;
		transition-delay :0s;
		}
		
	
		#div2:hover
		{
		width:600px;
		height:600px;	
		}
	</style>
</head>
<body>

<div id=div1>

</div>

<div id=div2>

</div>

</body>
</html>
