<html>
<head>
<title>
CSS3
</title>
	<style>
		div
		{
		width:200px;
		height:200px;
		background-color: orange;
		webkit-animation-name: example;
		webkit-animation-duration: 4s;
		transition:width 2s,height 4s,transform 2s;
		transition-delay :0s;
		}
		
	
		div:hover
		{
		width:600px;
		height:600px;
		transform:rotate(360deg)	
		}

		

		webkit-keyframes example
		{
		from
		{
			background-color:orange;
		}	
		to
		{
			background-color:red;
		}
		}





	</style>
</head>
<body>

<div>

</div>


</body>
</html>
